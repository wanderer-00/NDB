        <script type="text/javascript">
            window.addEventListener("load", function(){

            // optimization class RED
            window.addEventListener("load", function(){
                var list1 = document.querySelector(".list");
                console.log(list1);
                
                document.getElementById("A").addEventListener("mouseover", function(e){
                    var elem = e.target || e.srcElement, list = elem.parentNode.getElementsByTagName(elem.nodeName);
                    for(var i = 0, len = list.length; i < len; i++){
                        if(list[i] == elem){
                            var li = list1.getElementsByClassName("B1")[i];
                            li.style.backgroundColor = "#AA0000";
                            console.log(li);
                            console.log(elem.nodeName+" № "+i);
                            return;
                        }
                    }
                });
                
                document.getElementById("A").addEventListener("mouseout", function(e){
                    var elem = e.target || e.srcElement, list = elem.parentNode.getElementsByTagName(elem.nodeName);
                    for(var i = 0, len = list.length; i < len; i++){
                        if(list[i] == elem){
                            var li = list1.getElementsByClassName("B1")[i];
                            li.style.backgroundColor = "";
                            console.log(li);
                            console.log(elem.nodeName+" № "+i);
                            return;
                        }
                    }
                });
            });
