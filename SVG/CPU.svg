<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">

    <style type="text/css">
        <![CDATA[
        svg text {
            font-family: sans-serif;
            font-weight: 600;
            font-size: 6px;
            fill: #343434
        }

        g.area {
            stroke: blue;
            stroke-width: 0.3;
            stroke-opacity: 0;
            fill: none;
        }

        ]]>
    </style>

    <!-- текстолит -->
    <rect x="0" y="0" width="100" height="100" fill="#195C62" stroke="#44A69E" />

    <!-- крышка -->
