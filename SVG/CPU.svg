        <!-- QR -->
        <rect x="17" y="67" width="15.8" height="15.8" />

        <!-- 1 -->
        <rect x="41" y="67" width="28.8" height="5.8" />

        <!-- 2 -->
        <rect x="41" y="77.4" width="39" height="5.8" />

        <!-- 3 -->
        <rect x="41" y="84.4" width="39" height="5.8" />
