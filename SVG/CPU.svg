    <text x="12" y="16">
        <tspan>AMD Ryzen 3 1200</tspan>
    </text>

    <text x="41" y="69.4">
        <tspan font-size="2.8">000-000000065</tspan>
    </text>

    <text x="41" y="72.4">
        <tspan font-size="2.8">BG 2040SUS</tspan>
    </text>

    <text x="41" y="80">
        <tspan font-size="2.8">DIFFUSED IN USA</tspan>
    </text>

    <text x="41" y="83">
        <tspan font-size="2.8">DIFFUSED IN TAIWAN</tspan>
    </text>

    <text x="41" y="87">
        <tspan font-size="2.8">MADE IN CHINA</tspan>
    </text>

    <text x="41" y="90">
        <tspan font-size="2.8">2020 AMD</tspan>
    </text>


<!--    <image x="18" y="31" width="63.4" xlink:href="../SVG/ryzen.svg" />-->



    <g class="area">

        <!-- model -->
