<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">

    <style>
        svg {
            opacity: 0.4;
        }

        svg text {
            font-family: sans-serif;
            font-weight: 600;
            font-size: 6px;
            fill: #343434
        }

        g.area {
            fill: blue
        }

    </style>

    <!-- текстолит -->
    <rect x="0" y="0" width="100" height="100" fill="#195C62" stroke="#44A69E" />

    <!-- крышка -->
    <rect x="2" y="2" width="96" height="96" fill="#CBCBCB" rx="12" ry="12" />

    <!-- ключ -->
    <polygon points="1 99, 6 99, 1 94" fill="#CBCBCB" />


    <text x="12" y="16">
        <tspan>AMD Ryzen 3 1200</tspan>
    </text>

    <text x="14" y="90">
        <tspan>2016 AMD</tspan>
    </text>

    <!--                <image x="18" y="0" width="40" height="80" xlink:href="SVG/ryzen.svg" />-->

    <g class="area">

        <!-- model -->
        <rect x="12" y="11.5" width="53" height="4.4" />

        <!-- logo vender, line -->
        <rect x="18" y="31" width="63.4" height="20.6" />

        <!-- QR -->
        <rect x="17" y="67" width="15.8" height="15.8" />

        <!-- 1 -->
        <rect x="41" y="67" width="28.8" height="5.8" />

        <!-- 2 -->
        <rect x="41" y="77.4" width="39" height="5.8" />

        <!-- 3 -->
        <rect x="41" y="84.4" width="39" height="5.8" />
    </g>

</svg>
